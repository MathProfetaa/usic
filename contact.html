<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Matheus Lemes QA</title>

  <!--

  <!--
    - custom css link

  <link rel="stylesheet" href="./assets/css/style.css">

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

  <!--
    - #MAIN
  -->

  <main>

    <!--
      - #SIDEBAR
    -->

    <aside class="sidebar" data-sidebar>

      <div class="sidebar-info">

        <figure class="avatar-box">
          <img src="./assets/images/my-avatar.png" alt="Matheus Lemes" width="120">
        </figure>

        <div class="info-content">
          <h1 class="name" title="Matheus Lemes">Matheus Lemes</h1>

          <p class="title">QA Engineer</p>
        </div>

        <button class="info_more-btn" data-sidebar-btn>
          <span>Show Contacts</span>

          <ion-icon name="chevron-down"></ion-icon>
        </button>

      </div>

      <div class="sidebar-info_more">

        <div class="separator"></div>

        <ul class="contacts-list">

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="mail-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title">Email</p>

              <a href="mailto:contato@matheusqa.eu" class="contact-link">contato@matheusqa.eu</a>
            </div>

          </li>

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="phone-portrait-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title">Phone</p>

              <a href="tel:+351 966 088 412" class="contact-link">+351 966 088 412</a>
            </div>

          </li>

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="calendar-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title">Birthday</p>

              <time datetime="1997-03-13">March 13, 1997</time>
            </div>

          </li>

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="location-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title">Location</p>

              <address>Portugal</address>
            </div>

          </li>

        </ul>

        <div class="separator"></div>

        <ul class="social-list">


          <li class="social-item">
            <a href="https://www.linkedin.com/in/matheus-lemes-0600b7208/" class="social-link">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>

          <li class="social-item">
            <a href="https://www.instagram.com/omatheuspedro" class="social-link">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>

          <li class="social-item">
            <a href="#" class="social-link">
              <ion-icon name="logo-github"></ion-icon>
            </a>
          </li>

        </ul>

      </div>

    </aside>





    <!--
      - #main-content
    -->

    <div class="main-content">


      <!--
        - #NAVBAR
      -->

      <nav class="navbar">

        <ul class="navbar-list">
          <a href="index.html">
            <li class="navbar-item">
              <button class="navbar-link  active" data-nav-link>About</button>
          </li>
          </a>

          <a href="resume.html"></a>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link>Resume</button>
            </li>
          </a>

          <a href="contact.html">
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link>Contact</button>
            </li>
          </a>
        </ul>
      </nav>



      <!--
        - #CONTACT#
      -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <article class="contact" data-page="contact">

        <header>
          <h2 class="h2 article-title">Contact</h2>
        </header>

        <section class="contact-form">

          <h3 class="h3 form-title">Contact Form</h3>
        
          <form id="contato">

            <div class="input-wrapper">
              <input type="text" name="fullname" id="nome" class="form-input" placeholder="Full name" required data-form-input>

              <input type="email" name="email" id="email" class="form-input" placeholder="Email address" required data-form-input>
            </div>

            <textarea name="message" id="mensagem" class="form-input" placeholder="Your Message" required data-form-input></textarea>

            <button class="form-btn" id="enviar" type="submit" data-form-btn>
              <ion-icon name="paper-plane"></ion-icon>
              <span>Enviar</span> 
            </button>

          </form>
          
          <script type="module" src="./assets/js/script.js"></script>
          <script type="module" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   

        </section>

      </article>

    </div>

  </main>






  <!--
    - custom js link

  <script src="./assets/js/script.js"></script>
